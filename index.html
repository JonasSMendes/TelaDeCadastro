<!DOCTYPE html>
<html lang="py-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="./midia/styles/styles.css">
</head>

<body>
    <main>
        <section class="area-info">
            <h2>
                Viagem
            </h2>
            <div class="info">
                <h3>Quer conhecer lugares incriveis?</h3>
                <p>
                    Equipe capacitada para te atender e tirar suas duvidas,
                    seu sonho de conhecer o mundo nos tornamos em realidade por um
                    preço acessivel.
                </p>
                <div class="redes">
                    <h5>criando por @jonasSmendes</h5>
                    <a target="_blank" href="https://github.com/JonasSMendes"><img src="./midia/imgs/github.png"
                            alt=""></a>
                </div>
            </div>
        </section>
        <section class="area-login">
            <h1>Cadastro</h1>
            <form action="">
                <div class="inputs">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="inputs">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="inputs">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="aceito_os_termos" name="aceito_os_termos">
                    <label for="aceito_os_termos">
                        Aceito
                        <a href=""> termos de serviço</a>
                    </label>
                </div>
                <div class="button">
                    <input type="submit" value="Cadastrar">
                    <input type="button" value="Já tem uma conta?">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
